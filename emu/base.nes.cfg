MEMORY {
    ZP:     start = $0000, size = $0100, type = rw, fill = yes, fillval = $00;
    RAM:    start = $0100, size = $7F00, type = rw, fill = yes, fillval = $00;
    PRG:    start = $8000, size = $8000, type = ro, fill = yes, fillval = $00;
}

SEGMENTS {
    ZEROPAGE: load = ZP;
    BSS:      load = RAM, type = bss;
    PRG_chunk1:        load = PRG, type = ro, start=$8000;
    PRG_chunk2:        load = PRG, type = ro, start=$C000;
}
